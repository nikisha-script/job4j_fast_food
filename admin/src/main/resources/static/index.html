<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="main.js"></script>

</head>
    <body ng-app="market-front">
        <div class="container" ng-controller="indexController">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li style="border:1px solid black; margin: 5px" class="nav-item">
                  <a class="nav-link">Food market</a>
                </li>
              </ul>
              <span style="padding: 15px" class="navbar-text">
                <a class="acc" ng-show="isHasCard()">
                    <span>В корзине: {{dishListLength}}</span>
                    <button type="button" class="btn btn-primary" ng-click="doOrder()">Сделать заказ</button>
                </a>
              </span>
            </div>
          </div>
        </nav>

            <p></p>
            <h3>Список блюд</h3>
            <p></p>
            <table class="table table-hover">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>Название</td>
                    <td>Цена</td>
                    <td>Категория</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="d in dishes">
                    <td>{{d.id}}</td>
                    <td>{{d.name}}</td>
                    <td>{{d.cost}}</td>
                    <td>{{d.category.name}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="addDishToOrder(d.id)">Добавить в заказ</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="deleteDish(d.id)">Удалить</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <p></p>

        </div>
    </body>
</html>
